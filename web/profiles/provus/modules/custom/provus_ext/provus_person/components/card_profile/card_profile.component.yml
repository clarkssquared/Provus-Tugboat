$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Person Card
status: stable
props:
  type: object
  properties:
    content_attributes:
      type: string
      title: 'Content attributes'
      description: 'Same as attributes, except applied to the main content tag that appears in the template.'
    name:
      type: string
      title: About
      description: Content about the person
    job_title:
      type: string
      title: Job title
      description: Job title
    image:
      type: string
      title: Image
      description: Avatar of the person 
    url:
      type: string
      title: URL
      description: URL
    phone:
      type: string
      title: Phone number
      description: Phone number
  required:
    - name
    - content_attributes
    - image
