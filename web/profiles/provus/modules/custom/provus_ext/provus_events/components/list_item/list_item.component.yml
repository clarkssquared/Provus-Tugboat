$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Event Node Type
status: stable
props:
  type: object
  properties:
    extra_classes:
      type: string
      title: 'Content attributes'
      description: 'Same as attributes, except applied to the main content tag that appears in the template.'
    start_date:
      type: string
      title: Start date
      description: Start date of event
    end_date:
      type: string
      title: End date
      description: End date of event
    full_dates:
      type: string
      title: Full dates
      description: All the dates of the event
    url:
      type: string
      title: URL
      description: URL
    event_title:
      type: string
      title: Event title
      description: Event title
    summary:
      type: string
      title: Summary
      description: Summary of the event
  required:
    - start_date
    - end_date
    - url
    - event_title
    - full_dates
    - summary